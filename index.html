<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <p><input type="text" placeholder="Insert your task here"></p>
    <ul>
      <li>Find a chocolate</li>
      <li>Buy a milk</li>
      <li>Eat a cheese</li>
      <li>Make an ice cream</li>
    </ul>
  </div>
  <!-- script -->
  <script src="js/todo-list.js" charset="utf-8"></script>
</body>
</html>
